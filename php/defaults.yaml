php:
  pkg: php
  fpm:
    pkg: php-fpm
    service: php7.0-fpm
    confdir: /etc/php/7.0/fpm
    config: {}
  modules:
    intl:
      pkg: php-intl
    mysql:
      pkg: php-mysql
    ldap:
      pkg: php-ldap
    curl:
      pkg: php-curl
    apcu:
      pkg: php-apcu
    memcache:
      pkg: php-memcache
    zip:
      pkg: php-zip
    gd:
      pkg: php-gd
    pgsql:
      pkg: php-pgsql
  config:
    modules: {}

{{ salt['pillar.get']('salt:managed_file_header', '# This file is managed by Salt') }}
{%- set ind = 4 %}
{%- for param, value in config.iteritems() recursive %}
{%- if value is mapping %}
{{ param|indent(ind * (loop.depth - 1), true) }} {{ '{' }}{{ loop(value.iteritems()) }}
{{ '}'|indent(ind * (loop.depth - 1), true) }}
{%- else %}
{%- if value is sameas true %}
    {%- set value = 'yes' %}
{%- elif value is sameas false %}
    {%- set value = 'no' %}
{%- endif %}
{{ param|indent(ind * (loop.depth - 1), true) }} = {{ value }}
{%- endif %}
{%- endfor %}

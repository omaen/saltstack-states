borgwrapper:
  bin: /usr/local/bin/borgwrapper
  config_dir: /etc/borgwrapper
  nagios_plugin_dir: /usr/lib/nagios/plugins
  config_defaults:
    borg: /usr/bin/borg
    keep_daily: 31
    keep_weekly: 0
    keep_monthly: 24
    keep_yearly: 5
    paths: []
    excludes: []
    nice: True
    cron_enable: True
  configs: {}

apt:
  debian:
    jessie:
      sources:
        - deb http://deb.debian.org/debian/ jessie main contrib non-free
        - deb-src http://deb.debian.org/debian/ jessie main contrib non-free
        - deb http://security.debian.org/debian-security jessie/updates main contrib non-free
        - deb-src http://security.debian.org/debian-security jessie/updates main contrib non-free
        - deb http://deb.debian.org/debian/ jessie-updates main contrib non-free
        - deb-src http://deb.debian.org/debian/ jessie-updates main contrib non-free
    stretch:
      sources:
        - deb http://deb.debian.org/debian/ stretch main contrib non-free
        - deb-src http://deb.debian.org/debian/ stretch main contrib non-free
        - deb http://security.debian.org/debian-security stretch/updates main contrib non-free
        - deb-src http://security.debian.org/debian-security stretch/updates main contrib non-free
        - deb http://deb.debian.org/debian/ stretch-updates main contrib non-free
        - deb-src http://deb.debian.org/debian/ stretch-updates main contrib non-free
      backports: deb http://deb.debian.org/debian/ stretch-backports main contrib non-free
    buster:
      sources:
        - deb http://deb.debian.org/debian/ buster main contrib non-free
        - deb-src http://deb.debian.org/debian/ buster main contrib non-free
        - deb http://security.debian.org/debian-security buster/updates main contrib non-free
        - deb-src http://security.debian.org/debian-security buster/updates main contrib non-free
        - deb http://deb.debian.org/debian/ buster-updates main contrib non-free
        - deb-src http://deb.debian.org/debian/ buster-updates main contrib non-free
      backports: deb http://deb.debian.org/debian/ buster-backports main contrib non-free
  proxy:
    config: /etc/apt/apt.conf.d/00proxy

apt:
  debian:
    jessie:
      sources:
        - deb http://deb.debian.org/debian/ jessie main
        - deb-src http://deb.debian.org/debian/ jessie main
        - deb http://security.debian.org/debian-security jessie main
        - deb-src http://security.debian.org/debian-security jessie main
      backports: deb http://deb.debian.org/debian/ jessie-backports main
    stretch:
      sources:
        - deb http://deb.debian.org/debian/ stretch main
        - deb-src http://deb.debian.org/debian/ stretch main
        - deb http://security.debian.org/debian-security stretch/updates main
        - deb-src http://security.debian.org/debian-security stretch/updates main
        - deb http://deb.debian.org/debian/ stretch-updates main
        - deb-src http://security.debian.org/debian/ stretch-updates main
      backports: deb http://deb.debian.org/debian/ stretch-backports main
